databaseChangeLog:
  - changeSet:
      id: change-length-for-encryption
      author: mbaude
      changes:
        - dropUniqueConstraint:
            constraintName: shorthashedAndPocAndTenant
            tableName: quick_test
        - renameTable:
            newTableName:  quick_test_v001
            oldTableName:  quick_test
        - renameTable:
            newTableName:  quick_test_archive_v001
            oldTableName:  quick_test_archive
        - createTable:
            tableName: quick_test
            columns:
              - column:
                  name: short_hashed_guid
                  type: varchar(8)
                  constraints:
                    nullable: false
              - column:
                  name: hashed_guid
                  type: varchar(108)
                  constraints:
                    primaryKeyName: pk_quick_test_v002
