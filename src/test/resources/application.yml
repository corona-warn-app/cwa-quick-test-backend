spring:
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  mail:
    protocol: smtp
    host: example.localdomain
    port: 25
    from:
  profiles:
    active: test
  liquibase:
    change-log: classpath:/db/changelog.yml
    contexts: test
  application:
    name: cwa-quick-test-backend
  jpa:
    database: h2
    hibernate:
      ddl-auto: validate
  cloud:
    vault:
      enabled: false

jdbc:
  min-pool: 15
  max-pool: 25
  master:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:quicktest;MODE=MYSQL
    liquibase:
      change-log: classpath:db/changelog.yml
  replica:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:quicktest;MODE=MYSQL
  archive:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:quicktest-archive;MODE=MYSQL
    liquibase:
      change-log: classpath:db/archive-changelog.yml

cwa-testresult-server:
  url: http://localhost:1234
  url-pcr: http://localhost:4321

keycloak:
  auth-server-url: https://example.org
  realm: c19quicktest
  resource: quick-test-portal
  public-client: true
  bearer-only: true

keycloak-admin:
  auth-server-url: http://localhost:8080
  realm: dummy
  resource: dummy
  credentials:
    secret: dummy
keycloak-map:
  auth-server-url: http://localhost:8080
  realm: dummy
  resource: dummy
  credentials:
    username: dummy
    password: dummy
server:
  port: 8093

quicktest:
  pointOfCareIdName: poc_id
  tenantIdKey: tenantId
  groupKey: groups
  pcrEnabledKey: pcr_enabled
  groupInformationDelimiter: \,
  tenantPointOfCareIdKey: pocId
  dbEncryptionKey: abcdefghjklmnopq
  pointOfCareInformationName: poc_details
  pointOfCareInformationDelimiter: \,
  clean-up-settings:
    cron: "0 0 0 29 2 ?"
    max-age-in-minutes: 2
    locklimit: 1800000
    chunk-size: 1000

archive:
  jks:
    path: classpath:archive/dev.jks
    password: changeMe
  moveToArchiveJob:
    cron: "-"
    locklimit: 1800000
    older-than-in-seconds: 5000
  cancellationArchiveJob:
    cron: "-"
    locklimit: 1800000
    older-than-in-seconds: 5000
  csvUploadJob:
    cron: "-"
    locklimit: 1800000
    older-than-in-seconds: 5000
  hash:
    algorithm: SHA-256
    pepper: APKzWUszQftHMN5xP9m3E96hCy4znGv7k3Na5zZUHfYgbExCCn
  crypt:
    secretLength: 50
    secretLetters: true
    secretNumbers: true
    defaultRsa: RSA/ECB/OAEPwithSHA-512andMGF1Padding
    defaultAes: AES/GCM/NoPadding
    AesGcmNoPadding256:
      iterations: 12345

cwa-dcc-server:
  url: http://localhost:8080

quicktest-map-server:
  url: http://localhost:8099

dcc:
  country: DE
  issuer: RKI
  cwtIssuer: DE
  expired: 354
  searchPublicKeysJob:
    cron: "*/2 * * * * *"
    lockLimit: 1800000
    fixedDelayString: 30000
  uploadDccJob:
    cron: "*/2 * * * * *"
    lockLimit: 1800000
    fixedDelayString: 30000

cancellation:
  triggerDownloadJob:
    cron: "-"
    lockLimit: 1800000

s3:
  accessKey: minioadmin
  bucketName: results
  proxy:
    enabled: false
    host:
    port: -1
  region:
    endpoint: http://localhost:9000
    name: eu-de
  secretKey: minioadmin
  expiration: 3600