spring:
  liquibase:
    change-log: classpath:/db/changelog.yml
    contexts: prod
  application:
    name: cwa-quick-test-backend
  jpa:
    hibernate:
      ddl-auto: none
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:quicktest;MODE=MYSQL
    username: sa
    password: ''
  archive-datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:quicktest-archive;MODE=MYSQL
    username: sa
    password: ''
  mail:
    host:
    port:
    username:
    password:
    from:
    test-connection: false
    protocol: smtp
    properties:
      "[mail.smtp.auth]": true
      "[mail.smtp.starttls.enable]": true
      "[mail.smtp.starttls.required]": true

logging:
  pattern:
    dateformat: yyyy-MM-dd HH:mm:ss.SSSXXX, UTC

cwa-testresult-server:
  url: http://localhost:8080

keycloak:
  auth-server-url:
  realm:
  resource: quick-test-portal
  public-client: true
  bearer-only: true

server:
  port: 8093
  error:
    include-stacktrace: always
    include-exception: true
    include-binding-errors: always
    include-message: always

quicktest:
  pointOfCareIdName: poc_id
  tenantIdKey: tenantId
  tenantPointOfCareIdKey: pocId
  pointOfCareInformationName: poc_details
  pointOfCareInformationDelimiter: \,
  db-encryption-password: abcdefghjklmnopq
  health-department-download-url:
  health-department-download-cron: 0 */2 * * * *
  clean-up-settings:
    cron: 0 * * * * *
    max-age-in-minutes: 2
    locklimit: 1800000

testresultserver:
  enabled: false
  oneWay: false
  twoWay: false
  hostnameVerify: false
  keyStorePath: classpath:keystore.jks
  keyStorePassword: changeit
  trustStorePath: classpath:truststore.jks
  trustStorePassword: changeit

management:
  health:
    mail:
      enabled: off

auditlogs:
  pattern: "User: {}; tenantId: {}; pocID: {}; action: {}; Object: {}; ID: {}"

