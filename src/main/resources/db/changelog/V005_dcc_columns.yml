databaseChangeLog:
  - changeSet:
      id: add-dcc-columns
      author: a-trzewik
      changes:
        - addColumn:
            tableName: quick_test
            columns:
              - column:
                  name: dcc
                  type: varchar(1024)
              - column:
                  name: dcc_unsigned
                  type: varchar(1024)
              - column:
                  name: dcc_status
                  type: int
              - column:
                  name: dcc_public_key
                  type: varchar(1024)
              - column:
                  name: dcc_sign_data
                  type: varchar(4000)
