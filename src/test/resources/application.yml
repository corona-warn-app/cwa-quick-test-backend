spring:
  mail:
    protocol: smtp
    host: example.localdomain
    port: 25
    from:
  profiles:
    active: test
  liquibase:
    change-log: classpath:/db/changelog.yml
    contexts: test
  application:
    name: cwa-quick-test-backend
  jpa:
    hibernate:
      ddl-auto: validate
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:quicktest;MODE=MYSQL
    username: sa
    password: ''
  cloud:
    vault:
      enabled: false

cwa-testresult-server:
  url: http://localhost:1234

keycloak:
  auth-server-url: https://example.org
  realm: c19quicktest
  resource: quick-test-portal
  public-client: true
  bearer-only: true

server:
  port: 8093

quicktest:
  pointOfCareIdName: poc_id
  tenantIdKey: tenantId
  tenantPointOfCareIdKey: pocId
  dbEncryptionKey: abcdefghjklmnopq
  pointOfCareInformationName: poc_details
  pointOfCareInformationDelimiter: \,
  point-of-care-zipcode-key: postal_code
  health-department-download-url: http://localhost
  health-department-download-cron: 0 0 0 0 0 0
  clean-up-settings:
    cron: "0 0 0 29 2 ?"
    max-age-in-minutes: 2
    locklimit: 1800000

email:
  tested-person:
    enabled: true
    subject: "Das Ergebnis Ihres Covid-19 Antigen-Schnelltests liegt vor."
    title-text: "Guten Tag "
    text: "</br></br>im Anhang erhalten Sie das Ergebnis Ihres Covid-19 Antigen-Schnelltests.</br>
           Bitte lesen Sie die Hinweise im Dokument sorgfältig und halten Sie sich an die beschriebenen Regeln.</br>
           Das gilt insbesondere, wenn Ihr Ergebnis positiv sein sollte. </br></br>
           Mit freundlichen Grüßen </br>
           Ihr Testzentrum"
    attachment-filename: "Schnelltestergebnis.pdf"
  health-department:
    enabled: true
    subject: "Positives Ergebnis eines Covid-19 Antigen-Schnelltests"
    text: "Sehr geehrte Damen und Herren, </br></br> im Anhang erhalten Sie die Daten zu einer Testperson,
          deren Antigen-Schnelltest auf Covid-19 in unserer Teststelle positiv ausgefallen ist. </br></br>
          Mit freundlichen Grüßen </br>
          Ihr Testzentrum"
    attachment-filename: ""
