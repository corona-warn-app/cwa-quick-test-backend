spring:
  mail:
    protocol: smtp
    host: example.localdomain
    port: 25
    from:
  profiles:
    active: test
  liquibase:
    change-log: classpath:/db/changelog.yml
    contexts: test
  application:
    name: cwa-quick-test-backend
  jpa:
    database: h2
    hibernate:
      ddl-auto: validate
  cloud:
    vault:
      enabled: false

jdbc:
  min-pool: 15
  max-pool: 25
  master:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:quicktest;MODE=MYSQL
  replica:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:quicktest;MODE=MYSQL

cwa-testresult-server:
  url: http://localhost:1234

keycloak:
  auth-server-url: https://example.org
  realm: c19quicktest
  resource: quick-test-portal
  public-client: true
  bearer-only: true

keycloak-admin:
  auth-server-url: http://localhost:8080
  realm: dummy
  resource: dummy
  credentials:
    secret: dummy

server:
  port: 8093

quicktest:
  pointOfCareIdName: poc_id
  tenantIdKey: tenantId
  groupKey: groups
  groupInformationDelimiter: \,
  tenantPointOfCareIdKey: pocId
  dbEncryptionKey: abcdefghjklmnopq
  pointOfCareInformationName: poc_details
  pointOfCareInformationDelimiter: \,
  clean-up-settings:
    cron: "0 0 0 29 2 ?"
    max-age-in-minutes: 2
    locklimit: 1800000
    chunk-size: 1000

cwa-dcc-server:
  url: http://localhost:8080

dcc:
  country: DE
  issuer: RKI
  cwtIssuer: DE
  expired: 354
  searchPublicKeysJob:
    cron: "*/2 * * * * *"
    lockLimit: 1800000
  uploadDccJob:
    cron: "*/2 * * * * *"
    lockLimit: 1800000
