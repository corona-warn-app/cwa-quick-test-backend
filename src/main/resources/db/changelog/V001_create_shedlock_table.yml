databaseChangeLog:
  - changeSet:
      id: create-shedlock-table
      author: f11h
      changes:
        - createTable:
            tableName: shedlock
            columns:
              - column:
                  name: name
                  type: varchar(64)
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: lock_until
                  type: datetime(2)
                  constraints:
                    nullable: false
              - column:
                  name: locked_at
                  type: datetime(2)
                  constraints:
                    nullable: false
              - column:
                  name: locked_by
                  type: varchar(255)
                  constraints:
                    nullable: false
