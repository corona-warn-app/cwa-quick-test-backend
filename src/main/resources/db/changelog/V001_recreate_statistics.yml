databaseChangeLog:
  - changeSet:
      id: recreate-statistics
      author: mbaude
      changes:
        - dropTable:
            tableName: quick_test_statistics
        - createTable:
            tableName: quick_test_log
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: tenant_id
                  type: varchar(24)
                  constraints:
                    nullable: false
              - column:
                  name: poc_id
                  type: varchar(24)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: datetime
                  constraints:
                    nullable: false
              - column:
                  name: positive_test_result
                  type: boolean
                  constraints:
                    nullable: false
