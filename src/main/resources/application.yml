spring:
  liquibase:
    change-log: classpath:/db/changelog.yml
    contexts: prod
  application:
    name: cwa-quick-test-backend
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:quicktest
    username: sa
    password: ''
  archive-datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:quicktest-archive
    username: sa
    password: ''
  mail:
    host:
    port:
    username:
    password:
    from:
    test-connection: false
    protocol: smtp
    properties:
      "[mail.smtp.auth]": true
      "[mail.smtp.starttls.enable]": true
      "[mail.smtp.starttls.required]": true
      "[mail.smtp.ssl.trust]": "*"
  profiles:
    include:
      - pdf

cwa-testresult-server:
  url: http://localhost:8080

keycloak:
  auth-server-url:
  realm:
  resource: quick-test-portal
  public-client: true
  bearer-only: true

server:
  port: 8093
  error:
    include-stacktrace: always
    include-exception: true
    include-binding-errors: always
    include-message: always
quicktest:
  pointOfCareIdName: poc_id
  tenantIdKey: tenantId
  tenantPointOfCareIdKey: pocId
  pointOfCareInformationName: poc_details
  pointOfCareInformationDelimiter: \,
  userInformationName: name
  db-encryption-password: abcdefghjklmnopq

testresultserver:
  enabled: false
  oneWay: false
  twoWay: false
  hostnameVerify: false
  keyStorePath: classpath:keystore.jks
  keyStorePassword: changeit
  trustStorePath: classpath:truststore.jks
  trustStorePassword: changeit

management:
  health:
    mail:
      enabled: off
